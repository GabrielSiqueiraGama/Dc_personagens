<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Personagens da DC</title>
</head>
<body>
    <header class="cabecalho"></header>
    <main class="selecao">
        <section class="personagens">
            <h1 class="titulo">Selecione o personagem</h1>
            <div class="a">
                <ul class="lista">
                    <li class="personagem" id="arqueiro">
                        <img src="./src/images/av1.png" alt="Personagem Arqueiro verde">
                    </li>
                    <li class="personagem" id="superman">
                        <img src="./src/images/s1.png" alt="Personagem Superman">
                    </li>
                    <li class="personagem" id="batman">
                        <img src="./src/images/b1.png" alt="Personagem Batman">
                    </li>
                    <li class="personagem" id="mulher_ww">
                        <img src="./src/images/ww1.png" alt="Personagem Mulher Maravilha">
                    </li>
                    <li class="personagem" id="flash">
                        <img src="./src/images/f1.png" alt="Personagem Flash">
                    </li>
                    <li class="personagem" id="lanterna">
                        <img src="./src/images/lv1.png" alt="Personagem Lanterna Verde">
                    </li>
                    <li class="personagem" id="shazam">
                        <img src="./src/images/sha1.png" alt="Personagem Shazam">
                    </li>
                    <li class="personagem" id="aquaman">
                        <img src="./src/images/aq1.png" alt="Personagem Aquaman">
                    </li>
                </ul>
            </div>

        </section>
        <section class="personagem_selecionado"></section>
    </main>
</body>
</html>
